<!DOCTYPE html>

<!-- Welcome to the TypeScript/HTML5 game engine primer. -->
<html>

    <!-- the head specifies all meta information -->
    <head>

        <!-- the document's title is set dynamically -->
        <title></title>

        <!-- set the favicon icon -->
        <link rel="icon"          href="favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

        <!-- use this external stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/styles.css">

        <!-- suppress viewport scalation for touch-devices -->
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1" />

        <!-- UTF 8 encoding -->
        <meta charset="utf-8" />

        <!-- include all lib js-sources. -->
        <script type="text/javascript" src="src/de/christopherstock/bcw/BcwDebug.js"></script>
        <script type="text/javascript" src="src/de/christopherstock/bcw/Bcw.js"></script>
        <script type="text/javascript" src="src/de/christopherstock/bcw/BcwSettings.js"></script>
        <script type="text/javascript" src="src/de/christopherstock/bcw/game/BcwGame.js"></script>
        <script type="text/javascript" src="src/de/christopherstock/bcw/game/BcwPlayer.js"></script>
        <script type="text/javascript" src="src/de/christopherstock/bcw/ui/BcwCanvas.js"></script>
        <script type="text/javascript" src="src/de/christopherstock/bcw/ui/BcwSprite.js"></script>
        <script type="text/javascript" src="src/de/christopherstock/bcw/ui/BcwCamera.js"></script>
        <script type="text/javascript" src="src/de/christopherstock/bcw/io/BcwImage.js"></script>
        <script type="text/javascript" src="src/de/christopherstock/bcw/io/BcwSound.js"></script>
        <script type="text/javascript" src="src/de/christopherstock/bcw/game/BcwItem.js"></script>
        <script type="text/javascript" src="src/de/christopherstock/bcw/game/BcwLevel.js"></script>

        <script type="text/javascript" src="src_lib/de/christopherstock/lib/util/LibMath.js"></script>
        <script type="text/javascript" src="src_lib/de/christopherstock/lib/ui/LibDrawing.js"></script>
        <script type="text/javascript" src="src_lib/de/christopherstock/lib/hid/LibKeySystem.js"></script>

    </head>

    <!-- the body will be appended with the HTML5 canvas -->
    <body class="bcw">
    </body>

</html>
